server:
  port: 8083

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/orders_db
    username: root
    password: root

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

  application:
    name: ORDER-SERVICE


eureka:
  client:
    enabled: true
    service-url:
      default-zone: http://localhost:8761/eureka

management:
  health:
    circuitbreakers:
      enabled: true

  endpoints:
    web:
      exposure:
        include: '*'

  endpoint:
    health:
      show-details: always

resilience4j:
  circuitbreaker:
    instances:
      inventory:
        registerHealthIndicator: true
        eventConsumerBufferSize: 10
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 5s
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true

  timelimiter:
    instances:
      inventory:
        timeoutDuration: 3s

  retry:
    instances:
      inventory:
        maxAttempts: 3
        waitDuration: 5s

